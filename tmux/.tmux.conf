# --- General Settings ---
# Enable mouse support for scrolling and pane selection
set -g mouse on

# Enable extended keys (for better terminal key handling)
set -s extended-keys on

# Enable focus events (helps with editor integration)
set -g focus-events on

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable clipboard integration
set -g set-clipboard on

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'  # optional but recommended

# Auto-save every 15 minutes (continuum)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# TPM bootstrap (MUST be last)
run '~/.tmux/plugins/tpm/tpm'

